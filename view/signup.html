<div class="tbllogin">
<h1><b>Sign up</b></h1>
<form class="form-horizontal" name="reviewForm1.$valid" ng-submit="reviewForm1.$valid && submitusersign()">
  <div class="form-group">
    <div class="col-sm-10">
      <input type="email" ng-model="usersign.email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" ng-model="usersign.name" class="form-control" id="inputText3" placeholder="Name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="password" ng-model="usersign.password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 login-signin">
      <button type="submit" class="btn btn-default login-signin-btn"><b>Register</b></button>
      {{status}}
    </div>
  </div>
</form>
</div>
