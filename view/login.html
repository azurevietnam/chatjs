<div class="tbllogin">
<h1><b>Login</b></h1>
<form class="form-horizontal" name="reviewForm.$valid" ng-submit="reviewForm.$valid && submituser()">
  <div class="form-group">
    <div class="col-sm-10">
      <input type="email" ng-model="user.email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 login-signin">
      <button type="submit" class="btn btn-default login-signin-btn"><b>Sign in</b></button>
      </br>
      <p>{{loginfailed}}</p>
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 login-signin ">
      <div class="checkbox">
        <label>
         	<input type="checkbox"> Remember me
        </label>
      </div>
       	 	<a href="#/signup" class="only-right">Sign up</a></br>
       	 	<a href="http://google.com" class="only-right">Forgot password</a>
    </div>
  </div>
</form>
</div>
